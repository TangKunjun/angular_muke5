<div [@listAnim]="projects.length" class="container">
  <app-project-item
          *ngFor="let project of projects"
          [item]="project"
          (onInvite)="launchInviteDialog()"
          (onEdit)="launchUpdateDialog(project)"
          (onRemove)="launchRemoveDialog(project)"
          class="card">
  </app-project-item>
</div>


<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
