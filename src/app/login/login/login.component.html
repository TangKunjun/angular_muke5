<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card color="primary">
    <mat-card-header>
      <mat-card-title>登录</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
       <input type="text" matInput placeholder="您的email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-form-field>
      <button color="primay" mat-raised-button type="submit">登录</button>
    </mat-card-content>

    <mat-card-actions class="text-right">
      <p>还没有账户？<a routerLink="register">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{(quote$ | async).cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(quote$ | async).pic">
    <mat-card-content>
       {{(quote$ | async).en}}
    </mat-card-content>

  </mat-card>
</form>
