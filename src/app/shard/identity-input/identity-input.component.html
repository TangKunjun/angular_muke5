<div>
    <mat-form-field>
        <mat-select placeholder="证件类型" (selectionChange)="onIdTypeChange($event.value)" [(ngModel)]="identity.identityType">
            <mat-option *ngFor="let type of identityType" [value]="type.value"> {{type.label}} </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="id-input">
    <mat-form-field class="full-width">
        <input type="text" matInput placeholder="证件号码" (change)="onIdNoChange($event.target.value)" [(ngModel)]="identity.identityNo">
        <mat-error>证件号码有误</mat-error>
    </mat-form-field>
</div>
